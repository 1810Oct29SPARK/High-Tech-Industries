<div class="navcomp fixed-top">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a routerLink="/news" routerLinkActive="active">News</a>
    <a routerLink="/store" routerLinkActive="active">Store</a>
    <a routerLink="/profile" routerLinkActive="active">Profile</a>
    <a *ngIf="isEmployee" routerLink="/employee" routerLinkActive="active">Employee</a>
    <div class="text-center">
      <button type="button" class="btn btn-outline-light my-2 my-sm-2 text-white mt-1" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@mdo">Sign In</button>
    </div>
  </div>
  <div id="main">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="">
          <div class="form-group">
            <label for="username" class="col-form-label">Username:</label>
            <input type="username" class="form-control" id="username" placeholder="Username" aria-label="Username"
              data-toggle="tooltip" data-placement="bottom" title="Username" required="true">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password"
              data-toggle="tooltip" data-placement="bottom" title="Password" required="true">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col">
          <button type="button" class="btn btn-secondary btn-block">Create an Account</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-block">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</div>
