<div class="jumbotron jumbotron-fluid mb-0" style="background-color: gainsboro">
  <div class="container">
    <h1 class="display-4">Welcome {{ firstname }}!</h1>
    <p class="lead"></p>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <h1> Calendar </h1>
    </div>
    <div class="col">
      <div class="row" style="background-image: url(assets/img/374114-download-free-scenic-backgrounds-1920x1080.jpg); 
      background-size: 100% 100%; height: 30vh; min-height: 200px ">
      </div>
      <div class="row">
        <div class="col m-2">
          <button type="button" class="btn btn-outline-dark btn-lg btn-block" label="Click" (click)="toggleInfo()">Profile</button>
        </div>
        <div class="col m-2">
          <button type="button" class="btn btn-outline-dark btn-lg btn-block" label="Click" (click)="toggleItems()">Items</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-profile-info [profileInfo]="showInfo"></app-profile-info>
          <app-profile-info [profileItems]="showItems"></app-profile-info>
        </div>
      </div>
    </div>
  </div>
</div>
