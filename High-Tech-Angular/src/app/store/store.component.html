<div class="jumbotron jumbotron-fluid mb-0" style="background-color: gainsboro">
  <div class="container">
    <h1 class="display-4">High Tech Industries Store</h1>
    <p class="lead"></p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h1 class="my-4"></h1>
      <!-- used to sort the store based on the category -->
      <div class="list-group">
        <a href="#" class="list-group-item">All Products</a>
        <a href="#" class="list-group-item">Security Units</a>
        <a href="#" class="list-group-item">Cameras</a>
        <a href="#" class="list-group-item">Upgrades</a>
      </div>
    </div>
    <div class="col-lg-9">
      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="assets/img/Helmet.jpg" alt="First slide" style="height: 45vh; width: 100%; min-height: 300px">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/dog1.jpg" alt="Second slide" style="height: 45vh; width: 100%; min-height: 300px">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/dog2.jpg" alt="Third slide" style="height: 45vh; width: 100%; min-height: 300px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- each product has a card that displays the info
        This will create a card for every product in our list -->
      <div class="row">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
          {{ product }}

            <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>

              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">★ ★ ★ ★ ☆</small>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
